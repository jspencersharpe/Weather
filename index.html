<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Weather</title>
  <link rel="stylesheet" href="assets/pacifico/Pacifico.ttf">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
<div class="container container-fluid">
  <div class="col-xs-12 col-sm-4 col-md-4 header">
    <div class="title">
      <h1 class="heading">Five Day Forecast</h1>
      <h1 class="todayIcon"></h1>
      <h1 class="city"></h1>
    </div>
     <div class="buttons">
     <button type="button" class="geo btn btn-default btn-lg" value="My Location">My Location</button>              
      <div class="input-group">
       <span class="input-group-btn">
          <button type="submit" class="submit btn btn-default" name="Find Weather">Find Weather</button>        
        </span>
       <input class="zip form-control" placeholder="zip code" type="number" />
    </div>
    </div>
  </div>     
     <div class="col-xs-12 col-sm-8 col-md-8 wrapper">
       <ul class="list-group" id="daily-forcast"></ul>      
    </div>
  </div>
</body>
<script src="jquery-2.1.1.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
